<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case Example</title>
</head>
<body>

<script>
// Mendefinisikan variabel buah
var buah = "pisang";

// Menggunakan switch case untuk memeriksa nilai variabel buah
switch (buah) {
    case "pisang":
        console.log("Saya pilih buah anggur");
        break;
}
</script>

</body>
</html>
